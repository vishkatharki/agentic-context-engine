name: Tests

on:
  push:
    branches: [ main, develop, lanzelot-dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']  # Matches pyproject.toml requires-python >= 3.11

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install uv
        uv sync  # Installs dev dependencies via [dependency-groups]

    - name: Run tests with coverage
      run: |
        uv run pytest -m "not requires_api"

    - name: Upload coverage reports (Linux only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Check code formatting (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run black --check ace/

    - name: Type checking (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run mypy ace/ --ignore-missing-imports